<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="style.css">
            <title>Document</title>
        </head>
        <header class="header">
            <img src="images/logo/logo.png" alt="dash logo">
        </header>
        <body>
            <div class="wrapper">
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </div>
            <div class="scooter">
                <img src="images/bg-image/scooter.svg" alt="scooter">
            
            <form id="apply">
                <fieldset id="header">                
                    <h2>Apply Now</h2>
                    <p id="enter">Enter your info below.</p>
                </fieldset>
                <fieldset id="inputs">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Phone Number">
                    <input type="text" placeholder="Email Address">
                </fieldset>
                <fieldset id="submit">
                    <input type="checkbox">I agree to dash terms</br>
                    <div class="button"><button>DRIVE WITH US</button></div>
                    <p>Already applied?<a href="#">Check your application status here</a></p>
                </fieldset>
            </form>
        </div>
        </body>
        <footer>
            <h4>See how much you can earn with Dash</h4>
            <p>how many hours do you want to drive with us this week?</p>
            <form id="calculator">
                <input type="text" placeholder="Hours">
                <input type="text" placeholder="City">
                <button>CALCULATE</button>
            </form>
            <div id="icons">
                <img src="images/icons/facebook.svg" alt="facebook">
                <img src="images/icons/instagram.svg" alt="instagram">
                <img src="images/icons/twitter.svg" alt="twitter">
                <img src="images/icons/linkedin.svg" alt="linkedin">
            </div>
        </footer>
    </html>
