<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap This!</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">
        <img src="images/bootstrap logo.png" width="30" height="30" class="d-inline-block align-top mr-3" alt="">
        <a href="#" class="navbar-brand mx-auto">Bootstrap This!</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#myNav">
            <!-- ADING AN ICON FOR THE TOGGLER BUTTON -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- the main nav needs to be placed inside a .navbar-nav container in order to work -->
        <div id="myNav" class="collapse navbar-collapse">
            <div class="navbar-nav ml-auto">
                <a href="https://getbootstrap.com/" class="nav-link mx-auto"  target="_blank">Go to Bootstrap Official Site</a>
            </div>
        </div>
    </nav>
        <div class="jumbotron w-50 mx-auto mt-5 bg-light">
            <h1 class="display-4 mt-5 d-flex justify-content-center">Welcome to the Bootstrap Fanpage</h1>
            <img src="images/bootstrap logo.png" alt="bootstrap logo" class="d-block mx-auto my-4" style="width: 20%;">
            <h2 class="lead d-flex justify-content-center">Your one-stop shop to learn the basics of Bootstrap</h2>
            <hr class="my-4">
            <div class="btn-group-vertical d-flex mx-auto">
                <button class="bg-primary btn-lg btn-block border border-0 rounded p-2 text-light my-2 mx-auto" data-toggle="button">About Bootstrap</button>
                <button class="bg-primary btn-lg btn-block border border-0 rounded p-2 text-light my-2 mx-auto" data-toggle="button">Starting Out</button>
                <button class="bg-primary btn-lg btn-block border border-0 rounded p-2 text-light my-2 mx-auto" data-toggle="button">Essential Components</button>
            </div>
        </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
